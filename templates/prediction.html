                <button onclick="addSymptom()">Add Symptom</button>

            <button onclick="submitSymptoms()">Submit Symptoms</button>
        </div>
    </div>
    <div class="split right">
        <div class="centered">
            <div id="result" style="background-color:white; margin-left:10rem; padding:8rem; width:300px; height:200px; overflow:auto;">
                Disease Prediction
            </div><br><br>
        </div>
    </div>

    <script>
        var selectedSymptoms = [];

        function addSymptom() {
            var searchInput = document.getElementById('search');
            var inputValue = searchInput.value.trim();

            if (inputValue === '') {
                alert('Please enter a symptom.');
                return;
            }

            if (selectedSymptoms.includes(inputValue)) {
                alert('Symptom already added.');
                return;
            }

            selectedSymptoms.push(inputValue);
            displaySymptoms();
            searchInput.value = '';
        }

        function displaySymptoms() {
            var symptomContainer = document.getElementById('selectedSymptoms');
            symptomContainer.innerHTML = '';

            selectedSymptoms.forEach(function(symptom) {
                var symptomItem = document.createElement('div');
                symptomItem.classList.add('symptom-item');

                var symptomText = document.createElement('span');
                symptomText.textContent = symptom;
                symptomText.style.marginRight = '10px';

                symptomItem.appendChild(symptomText);

                var deleteButton = document.createElement('span');
                deleteButton.classList.add('delete-button');
                deleteButton.innerHTML = '&#10006;'; // Cross mark for delete
                deleteButton.addEventListener('click', function() {
                    deleteSymptom(symptom);
                });

                symptomItem.appendChild(deleteButton);
                symptomContainer.appendChild(symptomItem);
            });
        }

        function deleteSymptom(symptom) {
            var index = selectedSymptoms.indexOf(symptom);
            if (index !== -1) {
                selectedSymptoms.splice(index, 1);
                displaySymptoms();
            }
        }

        function submitSymptoms() {
            if (selectedSymptoms.length === 0) {
                alert('Please add at least one symptom before submitting.');
                return;
            }

            // Placeholder for the prediction logic
            var predictionResult = "Your disease prediction result based on symptoms: " + selectedSymptoms.join(', ');
            document.getElementById('result').innerText = predictionResult;

            // Optionally clear the selected symptoms after submission
            // selectedSymptoms = [];
            // displaySymptoms();
        }
    </script>
